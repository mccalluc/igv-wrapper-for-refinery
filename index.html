<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<p>
    <a href="https://github.com/mccalluc/igv-wrapper-for-refinery">Source on Github</a>
</p>
<p>
    Output depends on URL query. Here are some examples:
</p>
<ul>
    <li><a href="?vis=refinery_igv_wrapper&genome=hg19&uuids[]=mock-uuid-1&&uuids[]=mock-uuid-2">Complete</a></li>
    <li><a href="?vis=refinery_igv_wrapper&uuids[]=mock-uuid-1&&uuids[]=mock-uuid-2">Missing genome</a></li>
    <li><a href="?vis=refinery_igv_wrapper&genome=hg19">Missing UUIDs</a></li>
</ul>
<div id="target"></div>
<!-- TODO: In production, refer to local copies of libraries instead of relying on CDNJS. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
<script>
    requirejs.config({
        "paths": {
            "refinery": "mock_refinery"
        },
        "baseUrl": "src"
    });
    require(['refinery'], function (refinery) {
        var query = refinery.parse_query(window.location.search);
        var vis = query.vis;
        if (!vis) {
            alert('"vis" parameter is missing');
        } else if (vis.match(/\W+/)) {
            alert('"vis" parameter contains weird characters');
        } else {
            require([vis], function (vis) {
                vis(query);
            });
        }
    });
</script>
</body>
</html>
